<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/rgbGuessingGame.css">
</head>
<body>

  <h1 id="colorPresenter">Rgb Color Guessing Game <br> <span id="rgbColor">RGB</span> <br> Guess the color above!</h1>

  <div id="stripe">

    <span id="lives"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Medium</button>
    <button class="mode">Hard</button>
  </div>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script src="assets/js/rgbGuessingGame.js"></script>
</body>
</html>
